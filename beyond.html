<!doctype html>
<!--suppress CheckImageSize -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>beyond.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/beamer.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai-light.css">
  </head>
  <body>
    <div class="reveal">
      <div class="menubar">
        <div class="slide-number"></div>
        <ul class="menu"></ul>
      </div>
      <div class="footer">
        Author — Short title — Date
      </div>
      <div class="slides">
        <section id="title" data-state="hide-menubar hide-menu hide-footer">
          <h1>Title</h1>
        </section>
        <section id="menu-item-1" data-name="Menu 1">
          <section id="slide-1">Slide 1</section>
          <section id="slide-2">Slide 2</section>
        </section>
        <section id="menu-item-2" data-name="Menu 2">
          <section id="slide-3">Slide 1</section>
          <section id="slide-4">Slide 2</section>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/math/math.js"></script>
    <script src="plugin/simplemenu/simplemenu.js"></script>
    <script src="plugin/search/search.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        width: 1200,
        height: 700,
        hash: true,
        totalTime: 2400,
        controlsTutorial: false,
        slideNumber: "c/t",
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealHighlight, RevealNotes, RevealMath.KaTeX, Simplemenu, RevealSearch],
      });
    </script>
  </body>
</html>
